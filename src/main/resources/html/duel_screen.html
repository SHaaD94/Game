<html>
<head>
    <meta http-equiv="refresh" content="5">
    <title>Best game ever</title>
</head>
<body>
<h1 id="seconds_title">Seconds until start <span id="seconds_until_start">%%seconds%%</span></h1>
<h1 id="fight_title">Fight!</h1>

<div id="duel">
    <div id="first_fighter">
        <div>You:</div>
        <div id="fighter1-login">%%login1%%</div>
        <div id="fighter1-hp">HP: %%hp1%%</div>
        <div id="fighter1-damage">Damage: %%damage1%%</div>
    </div>

    <div id="second_fighter">
        <div>Opponent:</div>
        <div id="fighter2-login">%%login2%%</div>
        <div id="fighter2-hp">HP: %%hp2%%</div>
        <div id="fighter2-damage">Damage: %%damage2%%</div>
    </div>
</div>

<form action="/attackAction" method="post">
    <button id="attack_button">Attack</button>
</form>

<p id="logs_title"">Duel logs:</p>
<p id="logs_content">%%logs%%</p>

<style>
    #first_fighter{
        float: left;
        max-width: 200px;
        margin: 0;
        padding: 1em;
    }
    #second_fighter{
        margin-left: 210px;
        padding: 1em;
        overflow: hidden;
    }
</style>

<script>
    seconds_until_start_element = document.getElementById('seconds_until_start').textContent
    seconds = parseInt(seconds_until_start_element)
    if (seconds > 0){
        document.getElementById('attack_button').hidden = true
        document.getElementById('logs_title').hidden = true
        document.getElementById('fight_title').hidden = true
        document.getElementById('logs_content').hidden = true
    } else {
        document.getElementById('seconds_title').hidden = true
    }

</script>

</body>
</html>
